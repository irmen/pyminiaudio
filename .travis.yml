# travis CI config
language: python
python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8-dev
  - pypy3.5
matrix:
  fast_finish: true

# Use fast travis build infrastructure explicitly
dist: bionic
sudo: false

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y jackd2 libjack-jackd2-0
  - ulimit -l
install:
  - pip install .
  - pip install -r requirements-dev.txt
script:
  - pytest tests/
  - python -E -Wall -bb -c 'import miniaudio'
